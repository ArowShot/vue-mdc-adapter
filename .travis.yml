before_install:
- sudo apt-get install libgif-dev
language: node_js
node_js:
- '6'
cache:
  directories:
  - node_modules
branches:
  only:
  - master
  - staging
  - dev
script:
- npm run lint
- npm run test
- npm run build
before_deploy:
- npm run release
deploy:
  skip_cleanup: true  
  provider: npm
  email: sebastien.tasson@gmail.com
  api_key:
    secure: 
  on:
    repo: stasson/vue-mdc-adapter
    branch: staging
after_deploy:
- git push --follow-tags origin staging 
- git push origin master